        var SearchBar = React.createClass({

          // handleChange: function() {
          //   this.props.onUserInput(
          //     // this.refs.filterTextInput.getDOMNode().value
          //     this.refs.filterTextInput.value
          //     );
          // },
          handleChange: function() {
            this.props.onUserInput(
              this.refs.filterTextInput.value
            );
          },

          render: function() {
                return (
                <label>
                    <h4>Chinese Word Lookup</h4>
                    <h2>Enter an English Word...</h2>

                    <input
                      type="text"
                      placeholder="Search..."
                      value={this.props.filterText}
                      ref="filterTextInput"
                      onChange={this.handleChange}
                    />
                </label>
            );
          }
        });

        var WordRow = React.createClass({
          render: function() {
                return (
                <tr>
                    <td>
                      <a href="#">{this.props.word.name}</a>
                    </td>
                    <td>{this.props.word.pinyin}</td>
                    <td>{this.props.word.definition}</td>
                </tr>
            );
          }
        });

        var WordTable = React.createClass({
          render: function() {

            var props = this.props;
            var rows = props.words
                .filter(function(word){
                  // removed the case conversion to trouble shoot
                  return word.definition.indexOf(props.filterText) > -1;
                })
                .map(function(word){
              return <WordRow key={word.definition} word={word} />;
            });

            return (
              <table>
                  <thead>
                      <tr>
                          <th width="">Word</th>
                          <th width="">Pinyin</th>
                          <th width="">Meaning</th>
                      </tr>
                  </thead>
                  <tbody>
                    {rows}
                  </tbody>
              </table>
            );
          }
        });

        var FilterableWordTable = React.createClass({
          getInitialState: function() {
            return {
              filterText : ''
            };
          },

          handleUserInput: function(filterText) {
              this.setState({
                  filterText: filterText
              });
          },

          render: function() {
            return (
                <div className="spacer">
                    <SearchBar
                      onUserInput={this.handleUserInput}
                      filterText={this.state.filterText}
                    />
                    <WordTable
                      words={this.props.words}
                      filterText={this.state.filterText}
                    />
                </div>
            );
          }
        });

        ReactDOM.render(
          <FilterableWordTable words={words} />,
          document.getElementById('container')
        );
    </script>
